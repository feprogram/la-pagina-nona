<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce & La Nona</title>
    <link rel="shortcut icon" href="./assets/multimedia/img/_favicon_website.svg" type="image/x-icon">
</head>
<body>
    
    <header>
        <h1>El ecommerce de la nona</h1>
        <nav>
            <ul>
      
              <li><a href="/">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ubicación</a></li>
                <a href="./pages/login-signup.html">Registrate</a>
            </ul>
        </nav>
    </header>
    
    <main>
       
       <hr>

       <fieldset>

        <legend> 
            
            <marquee behavior="" direction="">Sign Up</marquee>
            
        </legend>

        <form action="" method="post">

            <div>
                <label for="user">User</label>
                <br>
                <input type="texto" name="user" id="user" placeholder="pepe@123">

            </div>


            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" required>

            </div>

            <div>
                <fieldset>
                    <legend>Seleccione el genero:</legend>
                  
                    <div>
                      <input type="radio" id="masc" name="genero" value="masc" checked />
                      <label for="masc">Masculino</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="fem" name="genero" value="fem" />
                      <label for="fem">Femenino</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="no_binary" name="genero" value="no_binary" />
                      <label for="no_binary">No Binarios</label>
                    </div>
                  </fieldset>

            </div>

            <div>

                <label for="meeting-time">Fecha de suscripción:</label>

                    <input
                    type="datetime-local"
                    id="meeting-time"
                    name="meeting-time"
                    value="2024-06-12T19:30"
                    min="2018-06-07T00:00"
                    max="2018-06-14T00:00" />

            </div>

                    <div>
                    <input type="color" id="head" name="head" value="#e66465" />
                    <label for="head">Elija color favorito de comisda</label>
                    </div>
                    
                    <div>
                    <input type="color" id="body" name="bebida" value="#f6b73c" />
                    <label for="bebida">Color de marca de bebida</label>
                    </div>

            <div>

                <fieldset>
                    <legend>Decime tus intereses</legend>
                    <div>
                      <input type="checkbox" id="coding" name="interest" value="coding" />
                      <label for="coding">Coding</label>
                    </div>
                    <div>
                      <input type="checkbox" id="music" name="interest" value="music" />
                      <label for="music">Music</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Comer" name="interest" value="comer" />
                        <label for="comer">Me gusta comer</label>
                      </div>
                </fieldset>

                <hr>

                <div>
                    <label for="password">Pasword</label>
                    <br>
                    <input type="password" name="password_1" id="" placeholder="Ingrese su pasword">
    
                </div>

                <div>
                    <label for="password">Pasword</label>
                    <br>
                    <input type="password" name="password_2" id="" placeholder="Reingrese su pasword">
    
                </div>

                <hr>

                <div>
                    <input type="checkbox" id="music" name="accept" value="music" />
                    <label for="music">Acepta los terminos y condiciones?</label>
                  </div>

                    <button type="submit">Registrarse</button>
                    <button type="reset">Clean up</button>

            </div>

        </form>

       </fieldset>

       <fieldset>

        <legend>Log in</legend>
        <form action="" method="get">
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="" placeholder="Ingrese su email">

            </div>
            
            <div>
                <label for="password">Pasword</label>
                <br>
                <input type="password" name="password" id="" placeholder="Ingrese su pasword">

            </div>
            
            
            
            <hr>
            <button type="submit"> Login my User</button>
        </form>

       </fieldset>


    </main>
    <footer>

        <h4>

            <i> Federico recomienda</i>

        </h4>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/3dZ5KjFLxgA?si=3E6qr3joosgL8vo6&amp;start=120" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d89237.0865584796!2d9.095550691896504!3d45.46294501207063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1710198271864!5m2!1ses-419!2sar" width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



    </footer>




</body>
</html>
